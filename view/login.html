<!DOCTYPE html>
<html lang="nb">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>EcoData - Log inn</title>
        <link rel="stylesheet" href="/style/style.css" />
    </head>
    <body>
        <header>
            <div class="logo"></div>
            <div class="linker">
                <a href="/">Hjem</a>
                <a href="/login">Logge inn</a>
                <a href="/ny-bruker">Ny bruker</a>
                <a href="/privat">Datamaskiner</a>
            </div>
        </header>
        <main>
            <form action="/login" method="post" class="login">
                <div>
                    <label for="epost">Epost:</label>
                    <input type="email" id="epost" name="epost" required />
                </div>
                <div>
                    <label for="passord">Passord:</label>
                    <input type="password" id="passord" name="passord" required />
                </div>
                <div>
                    <button type="submit">Login</button>
                </div>
            </form>
        </main>
        <footer style="text-align: center; color: white;">&copy; 2025 EcoData</footer>
    </body>
</html>
